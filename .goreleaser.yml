builds:
  binary: bluff
  goos:
    - darwin
    - linux
  goarch:
    - arm64
    - amd64
  env:
    - CGO_ENABLED=0
  flags:
    - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: bluff-cli
    homepage: https://github.com/darrenleak/CLIManager
    tap:
      owner: darrenleak
      name: climanager-tap
    commit_author:
      name: darrenleak
      email: dleak22@gmail.com

checksum:
  name_template: "checksums.txt"