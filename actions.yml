actions:
  - name: "helloWorld"
    runnables:
      - name: "hello" # Names cannot have spaces
        command: "echo hello"
      - name: "helloOne" # Names cannot have spaces
        command: "echo helloOne"
      - name: "world" # Names cannot have spaces
        dependsOn:
          - "helloOne"
        command: "echo world"